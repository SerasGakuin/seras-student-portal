<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title> <style>
        /* 画面の余白をなくし、高さを100%にする設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 外側のスクロールバーを消す */
        }
        /* iframeを画面いっぱいに広げる設定 */
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none; /* 枠線を消す */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwzt1p4sAXrPWeY9LSo6xzxB_AtXjazXFiaRpdokBXsFc9i8RvcP_mXEd4B3lSwbSpisQ/exec">
        <p>お使いのブラウザはiframeに対応していません。<a href="https://script.google.com/macros/s/AKfycbwzt1p4sAXrPWeY9LSo6xzxB_AtXjazXFiaRpdokBXsFc9i8RvcP_mXEd4B3lSwbSpisQ/exec">こちらをクリックしてアプリを開いてください。</a></p>
    </iframe>
</body>
</html>
